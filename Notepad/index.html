<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
  <h1>Notepad Project</h1>
    <div class="setup">
      <select class="look" onchange="changeFont(this)">
       <option value = "Arial">Arial</option>
       <option value = "Helvatic">Helvatic</option> 
       <option value = "san-serif">san-serif</option>
      </select>
      <select class = "size" onchange="changeSize(this)">
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>
      <input type="button" value="Bold" class="upper" onclick="Bold()">
      <input type="button" value="Italic" class="upper" onclick="italic()">
      <input type="button" value="Underline" class="upper" onclick="underline()">
      <br><br>

      <textarea placeholder="Type here..." id = "content" rows = "20" cols = "100">

      </textarea>

      <input type="reset" value="Clear" onclick=" remove()">
      <input type="button" value="Reset" class="normal" onclick="reset()">
    </div>
    <script type="text/javascript">
      function changeFont(font){
        document.getElementById("content").style.fontFamily=font.value;
      }
      function changeSize(n){
        var s=document.getElementById("content");
        s.style.fontSize=n.value+"px";
      }
      function Bold(){
        var bol=document.getElementById("content").style.fontWeight;
        if(bol=="normal"){
          document.getElementById("content").style.fontWeight="Bold";
        }
        else{
          document.getElementById("tcontent").style.fontWeight="normal";
        }
      }
      function italic(){
        var keside=document.getElementById("content").style.fontStyle;
        if(keside=="normal"){
          document.getElementById("content").style.fontStyle="Italic";
        }
        else{
          document.getElementById("content").style.fontStyle="normal";
        }
      }  
      function underline(){
        var line=document.getElementById("content").style.textDecoration;
        if(line!=="underline"){
          document.getElementById("content").style.textDecoration="underline";
        }
        else{
          document.getElementById("content").style.textDecoration="none";
        }
      }

      function reset(){
        document.getElementById("content").style.fontStyle = "Normal";
        document.getElementById("content").style.textDecoration = "none";
        document.getElementById("content").style.fontWeight = "normal";
      }

      function remove(){
        document.getElementById("content").value= "";
      }

    </script>
</body>
    
  
</html>
